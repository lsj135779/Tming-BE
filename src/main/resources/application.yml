spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tming?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: a123456789

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
    defer-datasource-initialization: true
    sql:
      init:
        mode: always
        encoding: UTF-8

  mail:
    host: host
    port: 1
    username: username
    password: password
    properties:
      smtp:
        auth: true
        starttls:
          enable: true
        socketFactory:
          class: javax.net.ssl.SSLSocketFactory

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret:
    key: asdasdasdasdasdasdasdasdasdasdasdasdsadasdasdasdasdasdadasdadasdasdasdasdasdasdasdds

cloud:
  aws:
    s3:
      bucket:
        name: name
        url: url
    credentials:
      accessKey: accessKey
      secretKey: secretKey
    region: region
